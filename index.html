<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link type="image/favicon" sizes="32x32" rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <h4 class="subtitle">Letâ€™s go to the mall!</h4>
        </header>
        <main class="main">
            <div class="container">
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">A lot of pickles</span>
                    <span class="checkbox__title checkbox__subtitle--small">(for the next lessons about CSS)</span>
                </label>
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">10 apples</span>
                    <span class="checkbox__title checkbox__subtitle--small">(for more CSS manipulations)</span>
                </label>
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">20 oranges</span>
                    <span class="checkbox__title checkbox__subtitle--small">(because they are awesome)</span>
                </label>
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">13 plates</span>
                    <span class="checkbox__title checkbox__subtitle--small">(hm... they always dissapear)</span>
                </label>
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">15 bentos</span>
                </label>
                <label class="item">
                    <input class="checkbox" type="checkbox">
                    <span class="checkbox__title">1 bottle of Sake</span>
                    <span class="checkbox__title checkbox__subtitle--small">(for my friends)</span>
                </label>
            </div>
        </main>
        <footer class="footer">
            <h3 class="footer__title">Bon appetit :&#41;</h3>
        </footer>

    </div>
</body>

</html>
